<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8d7da;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .heart {
            font-size: 100px;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #e74c3c;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            transition: transform 0.2s ease;
        }

        .button:hover {
            background-color: #c0392b;
        }

        .gif-container {
            margin-top: 30px;
            display: none;
        }

        .gif-container img {
            width: 300px;
            border-radius: 15px;
        }

        .gif-container p {
            font-size: 24px;
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Will you be my Valentine?</h1>
        <a href="#" class="button" id="yesButton" onclick="showLoveMessage()">Yes</a>
        <a href="#" class="button" id="noButton" onclick="confirmNo()">No</a>

        <!-- GIF and Text message container -->
        <div class="gif-container" id="gifContainer">
            <img src="https://pa1.aminoapps.com/7103/dfd3ff395744fab7002b1ba4c21cb6c2417f5555r1-370-300_hq.gif" alt="Valentine's Day GIF">
            <p>I love youuuu! ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        let noButtonSize = 1; // Initial size for the No button
        let yesButtonSize = 1; // Initial size for the Yes button
        let noClickCount = 0; // Track how many times the No button has been clicked

        function showLoveMessage() {
            // Show the GIF and the love message when "Yes" is clicked
            document.getElementById("gifContainer").style.display = "block";
        }

        function confirmNo() {
            noClickCount++;

            // Shrink the No button each time it's clicked
            noButtonSize -= 0.1;
            document.getElementById("noButton").style.transform = `scale(${noButtonSize})`;

            // Grow the Yes button each time No is clicked
            yesButtonSize += 0.1;
            document.getElementById("yesButton").style.transform = `scale(${yesButtonSize})`;

            // Update the text of the No button based on the number of clicks
            if (noClickCount === 1) {
                document.getElementById("noButton").textContent = "Are you sure? :(";
            } else if (noClickCount === 2) {
                document.getElementById("noButton").textContent = "Are you super sure? cause I will be sad :(( ";
            } else if (noClickCount === 3) {
                document.getElementById("noButton").textContent = "T.T";
            } else if (noClickCount === 4) {
                document.getElementById("noButton").textContent = "Please love? :(";
            } else if (noClickCount >= 5) {
                // After the 5th click, hide the No button and leave only Yes
                document.getElementById("noButton").style.display = "none";
                alert("You decided to love after all! üíñ");
            }
        }
    </script>
</body>
</html>
